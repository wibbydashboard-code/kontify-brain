<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Datos Recibidos! - Mentores Estratégicos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        .success-card {
            background: #111;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 123, 255, 0.2);
            border: 1px solid #333;
            max-width: 500px;
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: #007BFF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.7);
            }

            70% {
                transform: scale(1);
                box-shadow: 0 0 0 15px rgba(0, 123, 255, 0);
            }

            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(0, 123, 255, 0);
            }
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 700;
        }

        p {
            color: #aaa;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .divider {
            width: 50px;
            height: 4px;
            background: #007BFF;
            margin: 0 auto 30px;
        }

        .btn-home {
            display: inline-block;
            padding: 12px 30px;
            background: transparent;
            color: #007BFF;
            border: 2px solid #007BFF;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            background: #007BFF;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="success-card">
        <div class="icon-circle">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        <h1>¡Información Recibida!</h1>
        <div class="divider"></div>
        <p>Sus datos han sido capturados correctamente en nuestro sistema de diagnóstico avanzado.</p>
        <p><strong>Un consultor senior de nuestro equipo se contactará con usted a la brevedad para discutir los
                resultados.</strong></p>
        <a href="#" class="btn-home">Finalizar sesión</a>
    </div>
</body>

</html>
